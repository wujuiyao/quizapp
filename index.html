<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Quiz App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript"  src="js/app.js"></script>
</head>
<body>
  <header>
    <img id="gameLogo" src="assets/quizLogo.png" alt="logo">
    <button> Restart Game</button>
  </header>
  <div id="logoHolder">
    <img id="brand-Logo" src="" alt="" style="width: 360px;">
  </div>
  <div id="question">Do you recognize the logo?</div>
  <ul id="answers">
    <li>
      <input type="radio" name="rb" value="1" id="one" >
      <label for="option1" id="option1"></label>
    </li>
    <li>
      <input type="radio" name="rb" value="2" id="two" >
      <label for="option2" id="option2"></label>
    </li>
    <li>
      <input type="radio" name="rb" value="3" id="three" >
      <label for="option3" id="option3"></label>
    </li>
  </ul>
  <div id="correction">
    <p><br><p id="mention"></p></p>
  </div>
  <div id="list">
    <div id="question1" class="question"><img src="" alt="" style="width: 70px;"></div>
    <div id="question2" class="question"><img src="" alt="" style="width: 70px;"></div>
    <div id="question3" class="question"><img src="" alt="" style="width: 70px;"></div>
    <div id="question4" class="question"><img src="" alt="" style="width: 70px;"></div>
    <div id="question5" class="question"><img src="" alt="" style="width: 70px;"></div>
    <div id="question6" class="question"><img src="" alt="" style="width: 70px;"></div>
  </div>
</body>
</html>

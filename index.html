<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Quiz App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <script type="text/javascript"  src="js/app.js"></script>

</head>
<body>
  <header>
    <img id="logo" src="assets/quizLogo.png" alt="logo">
    <button> Restart Game</button>
  </header>
  <div>
    <div id="logoHolder"></div>
  </div>
  <div id="question">Do you recognize the logo?</div>
  <ul id="answers">
    <li>
      <input type="radio" id="answer1" name="rb" value="">
      <label for="answer1">Answer 1</label>
    </li>
    <li>
      <input type="radio" id="answer2" name="rb" value="">
      <label for="answer2">Answer 2</label>
    </li>
    <li>
      <input type="radio" id="answer3" name="rb" value="">
      <label for="answer3">Answer 3</label>
    </li>
    <li>
      <input type="radio" id="answer4" name="rb" value="">
      <label for="answer4">Answer 4</label>
    </li>
  </ul>
  <div id="correction">Correct</div>
  <div id="list">
    <div id="question1" class="question"></div>
    <div id="question2" class="question"></div>
    <div id="question3" class="question"></div>
    <div id="question4" class="question"></div>
    <div id="question5" class="question"></div>
    <div id="question6" class="question"></div>
  </div>
</body>
</html>
